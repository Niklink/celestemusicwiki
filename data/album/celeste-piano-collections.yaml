Commentary: |-
    <i>Trevor Alan Gomes:</i>
    This track was easily the most intimidating to arrange, and for good reason. Essentially the “final battle” track of the game, it is menacing, huge, and imposing. The choir yells throughout serve as the main signposts and perhaps the most memorable recurring element, so I sought to emulate that with the accented, slid open chords as seen at the very beginning. I also wanted to somehow capture the “glitched” sound of the second half. Since I couldn’t make my piano “glitch,” exactly, you’ll hear beats simply dropped, ideas deliberately interrupted, and chords reharmonized uncomfortably, all in a way that removes all prior stability and propels the arrangement to an exhilarating conclusion.
