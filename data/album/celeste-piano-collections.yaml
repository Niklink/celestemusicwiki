Commentary: |-
    <i>Trevor Alan Gomes:</i>
    Part of what makes the music of Celeste compelling is the high energy that so many of the tracks have. Lena is particularly skilled in creating rhythmically-saturated, high octane grooves. In this particular arrangement, the way I chose to capture that was through constant 16ths in the right hand, almost like a Chopin etude or Hanon exercise might have. While the bulk of this track is certain to keep you “awake,” the ending brings the themes to a melancholy conclusion.
