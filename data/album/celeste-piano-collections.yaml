Commentary: |-
    <i>Trevor Alan Gomes:</i>
    Capturing the echoed, persistent sound of the arpeggios in this tune was a particular joy. I find that the result is very satisfying and comfortable to play; the secret is taking your time and never letting the tempo feel too rushed, allowing the notes of each arpeggio to unfurl organically. The arrival of the groovier, backbeat-driven section keeps that sort of calm, collected feeling, even as the intensity is rising. Then the final section creates a false sense of security before launching into the ferocious opening of Awake!
