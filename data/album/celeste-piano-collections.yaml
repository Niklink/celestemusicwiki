Commentary: |-
    <i>Trevor Alan Gomes:</i>
    Reach for the Summit is perhaps the most important track, symbolically, on the entire album. While all of the others only call for one pianist, this one will require an ally! Throughout the final stage of Celeste (spoilers), your character will receive assistance from another as you scale all the areas you’ve seen before in a thrilling conclusion to the game. Since I realized most people probably don’t have two pianos lying around, it’s written to be played on a single piano. I hope that many pianists will get joy out of learning this together with a friend!
