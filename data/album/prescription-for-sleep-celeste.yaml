Commentary: |-
    <i>GENTLE LOVE:</i>
    The seventh installment of the Prescription for Sleep: Game Music Lullabies comes as Prescription for Sleep: Celeste. It features Metal Gear Solid and Bayonetta composer Norihiko Hibino on saxophone and Etrian Odyssey and PersonaQ performer AYAKI on piano as GENTLE LOVE, joined for the first time in the series by guest violinist maiko and the composer of Celeste, [[artist:lena-raine|Lena Raine]], acting as co-producer.
