        - changed from [[track:fear-of-the-unknown]] → [[track:madelines-grief]]: [[track:joy-of-remembrance]]
        - changed from [[track:fear-of-the-unknown]] → [[track:birds-theme]]: [[track:joy-of-remembrance]], [[track:reconciliation]], [[track:farewell]], [[track:the-woman-and-the-bird]]
        - changed from [[track:joy-of-remembrance]] → [[track:grannys-theme]]: [[track:beyond-the-heart]], [[track:vovo-e-vovo]]
    - fixed [[track:reach-for-the-summit]] not referencing [[track:madelines-theme]]
    - fixed [[track:enter-the-mirror]] not referencing [[track:badelines-theme]]
    - fixed [[track:in-stasis]] and [[track:beyond-the-heart]] not referencing [[track:madelines-grief]]
